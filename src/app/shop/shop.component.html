<h1 class="space">Products</h1>
<form class="example-form space">
  <section>
    <mat-form-field appearance="outline">
      <span matPrefix> </span>
      <input type="tel" matInput placeholder="" name="search" [(ngModel)]="productName">
      <button matSuffix mat-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button color="primary" (click)="sendSearch()">Search</button>
    <button mat-button (click)="resetSearch()">Reset</button>
  </section>
</form>
<mat-divider></mat-divider>

<table mat-table [dataSource]="products" class="table">
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let product">{{ product.category }}</td>
  </ng-container>

  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{ product.productPrice | currency }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
